<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <!-- Header -->
        <div class="row border-bottom py-3 px-2 d-flex align-items-center">
            <div class="col-3 text-center">
                <img src="" alt="Foto do Usuário" class="rounded-3" style="width: 60%;">
            </div>
            <div class="col-6 text-center">
                <div class="mt-2">Nome da barbearia</div>
            </div>
            <div class="col-3 text-center">
                <a href="assets/html/agendamentos.html" class="btn btn-secondary btn-sm" role="button">Meus
                    agendados</a>
                </button>
            </div>
        </div>

        <h3 class="text-center mt-4 mb-3">O que deseja?</h3>

        <div class="list-group" id="list-group"></div>

        <div class="w-100 d-flex justify-content-center my-4">
            <a href="/data" class="btn btn-primary" onclick="getSelectedCheckboxes()">Continuar →</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        let objServices = new Object();

        function getSelectedCheckboxes() {
            // Seleciona todos os checkboxes que estão marcados
            const selectedCheckboxes = document.querySelectorAll('.form-check-input:checked');
            const selectedServices = [];
            const valuesFromSelectedServices = [];

            // Itera sobre os checkboxes marcados e armazena os valores em um array
            selectedCheckboxes.forEach(checkbox => {
                selectedServices.push(checkbox.value);
                valuesFromSelectedServices.push(objServices.find(service => service.nome === checkbox.value).valor);
            });

            // Armazena o array de serviços no localStorage
            localStorage.setItem('selectedServices', JSON.stringify(selectedServices));
            localStorage.setItem('valuesFromSelectedServices', JSON.stringify(valuesFromSelectedServices));
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/servicos')
                .then(response => response.json())
                .then(data => {
                    const servicesList = document.getElementById('list-group');
                    objServices = data;
                    servicesList.innerHTML = data.map(service => `
                        <label class="list-group-item d-flex gap-2 align-items-center service-item">
                            <input class="form-check-input flex-shrink-0" type="checkbox" value="${service.nome}">
                            <span class="w-100 d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-column justify-content-start">
                                    <div class="row">
                                        <h6>${service.nome}</h6>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <img src="" alt="Foto do Usuário" class="rounded-3">
                                        <h6 class="text-secondary m-2">${service.tempo}</h6>
                                    </div>
                                </div>
                                <span class="badge text-bg-primary rounded-pill">R$ ${service.valor.toFixed(2).replace('.', ',')}</span>
                            </span>
                        </label>
                    `).join('');
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>

</html>
