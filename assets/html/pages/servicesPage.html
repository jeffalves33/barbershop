<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .buy-now .btn-buy-now {
        position: fixed;
        bottom: 3rem;
        right: 1.625rem;
        z-index: 1080;
        box-shadow: 0 1px 20px 1px #1d7fff;
    }

    .buy-now .btn-buy-now:hover {
        box-shadow: none;
    }
</style>

<body>
    <div class="container-fluid">
        <!-- Header -->

        <div class="w-100 border-bottom align-items-center py-3">
            <p class="text-center mb-3">Barbeiro</p>
        </div>

        <div class="list-group gap-2 my-3">
            <div href="#" class="list-group-item border-top rounded" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Cabelo</h5>
                    <div>
                        <img src="../../img/pencil.svg" alt="lapis" class="border-end pe-2">
                        <img src="../../img/trash.svg" alt="lixeira" class="ps-2">
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <img src="../../img/clock.svg" alt="relogio">
                    <h6 class="text-secondary m-2 pe-2">3horas</h6>

                    <img src="../../img/cash-coin.svg" alt="valor" class="border-start ps-3">
                    <h6 class="text-secondary m-2">R$ 55,00</h6>
                </div>
            </div>
            <div href="#" class="list-group-item border-top rounded" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Barba</h5>
                    <div>
                        <img src="../../img/pencil.svg" alt="lapis" class="border-end pe-2">
                        <img src="../../img/trash.svg" alt="lixeira" class="ps-2">
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <img src="../../img/clock.svg" alt="relogio">
                    <h6 class="text-secondary m-2 pe-2">3horas</h6>

                    <img src="../../img/cash-coin.svg" alt="valor" class="border-start ps-3">
                    <h6 class="text-secondary m-2">R$ 55,00</h6>
                </div>
            </div>
        </div>
    </div>

    <div class="buy-now">
        <a href="https://themeselection.com/item/sneat-bootstrap-html-admin-template/" target="_blank"
            class="btn btn-primary btn-buy-now">
            <img src="../../img/plus-circle.svg" alt="add">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
