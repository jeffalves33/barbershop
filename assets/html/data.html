<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .days {
        grid-template-columns: repeat(7, 1fr);
    }

    .dates {
        grid-template-columns: repeat(7, 1fr);
    }

    .date {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        margin: auto;
        cursor: pointer;
        font-weight: 600;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        transition: 0.2s;
    }

    .date:hover {
        background: #ff5869;
        color: #fff;
    }

    .date.active {
        background: #ff5869;
        color: #fff;
    }

    .date.inactive {
        color: #d2d2d2;
    }
</style>

<body>
    <div class="container-fluid">
        <!-- Header -->

        <div class="w-100 border-bottom align-items-center py-3">
            <p class="text-center mb-3">Barbeiro</p>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item border border-0 text-center">
                    <div class="">
                        <img src="../img/icon.png" class="img-thumbnail border border-info-subtle w-25"
                            alt="profile barbershop">
                        <p class="d-block w-100">Gustavo</p>
                    </div>
                </li>
                <li class="list-group-item border border-0 text-center">
                    <div class="">
                        <img src="../img/icon.png" class="img-thumbnail border border-info-subtle w-25"
                            alt="profile barbershop">
                        <p>Gustavo</p>
                    </div>
                </li>
                <li class="list-group-item border border-0 text-center">
                    <div class="">
                        <img src="../img/icon.png" class="img-thumbnail border border-info-subtle w-25"
                            alt="profile barbershop">
                        <p>Gustavo</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="d-flex flex-column p-2 border-bottom py-3">
            <div class="d-flex justify-content-between align-items-center p-2">
                <button class="d-flex align-items-center justify-content-center border-0 bg-transparent" id="prevBtn">
                    <i class="fa-solid fa-chevron-left">←</i>
                </button>
                <div class="text-center" id="monthYear"></div>
                <button class="d-flex align-items-center justify-content-center border-0 bg-transparent" id="nextBtn">
                    <i class="fa-solid fa-chevron-right">→</i>
                </button>
            </div>
            <div class="days d-grid">
                <div class="text-center p-2">Seg</div>
                <div class="text-center p-2">Ter</div>
                <div class="text-center p-2">Qua</div>
                <div class="text-center p-2">Qui</div>
                <div class="text-center p-2">Sex</div>
                <div class="text-center p-2">Sab</div>
                <div class="text-center p-2">Dom</div>
            </div>
            <div class="gap-3 d-flex" id="dates"></div>

        </div>

        <div class="w-100 border-bottom d-flex flex-column align-items-center py-3">
            <p class="text-center mb-3">Horários disponíveis</p>
            <div class="btn-group gap-2 rounded-circle" role="group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1">10:00</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">11:00</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">12:00</label>
            </div>
        </div>

        <div class="w-100 d-flex justify-content-center my-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                onclick="">Finalizar agendamento
            </button>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Finalizar agendamento</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Resumo aqui
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continar agendamento</button>
                            <button type="button" class="btn btn-primary">Finalizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const monthYearElement = document.getElementById('monthYear');
        const datesElement = document.getElementById('dates');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentDate = new Date();
        let selectedDate = new Date();

        const updateCalendar = () => {
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();

            const monthYearString = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            monthYearElement.textContent = monthYearString;

            let datesHTML = '';

            for (let i = 0; i < 7; i++) {
                const date = new Date(currentDate);
                date.setDate(currentDate.getDate() + i);
                const activeClass = date.toDateString() === selectedDate.toDateString() ? 'active' : '';
                datesHTML += `<div class="date ${activeClass}" data-date="${date}">${date.getDate()}</div>`;
            }

            datesElement.innerHTML = datesHTML;

            document.querySelectorAll('.date').forEach(dateElement => {
                dateElement.addEventListener('click', (e) => {
                    selectedDate = new Date(e.target.getAttribute('data-date'));
                    updateCalendar();
                });
            });
        }

        prevBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 7);
            updateCalendar();
        });

        nextBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 7);
            updateCalendar();
        });

        updateCalendar();
    </script>
</body>

</html>
